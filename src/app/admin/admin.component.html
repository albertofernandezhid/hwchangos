<div class="admin-container p-4 border rounded max-w-md mx-auto">
  <!-- Acceso como admin -->
  <button *ngIf="!loggedIn && !showPasswordInput" (click)="showPasswordInput = true" class="btn">
    Acceder como Admin
  </button>

  <!-- Formulario de contraseña -->
  <div *ngIf="showPasswordInput && !loggedIn" class="mt-2">
    <input
      [(ngModel)]="password"
      type="password"
      placeholder="Introduce contraseña"
      class="input input-bordered w-full"
      (keyup.enter)="login()"
    />
    <button (click)="login()" class="btn btn-primary mt-2 w-full">Entrar</button>
    <button (click)="cancel()" class="btn btn-secondary mt-1 w-full">Cancelar</button>
    <p *ngIf="error" class="text-red-600 mt-1">{{ error }}</p>
  </div>

  <!-- Opciones de administrador -->
  <div *ngIf="loggedIn" class="mt-4">
    <p class="font-semibold text-green-700 admin-status">¡Administrador activo!</p>

    <div class="admin-actions">
      <!-- Botones principales -->
      <div class="top-buttons">
        <button (click)="changeTitle()" class="btn btn-sm w-full">Editar título</button>
        <button (click)="changeDescription()" class="btn btn-sm w-full">Editar descripción</button>
        <button (click)="markPaid()" class="btn btn-sm btn-success w-full">Marcar pagados</button>
        <button (click)="unassign()" class="btn btn-sm btn-error w-full">Desasignar</button>
      </div>

      <!-- Botones inferiores -->
      <div class="bottom-buttons mt-4">
        <button (click)="resetAll()" class="btn btn-sm btn-warning w-full">Resetear sorteo completo</button>
        <button (click)="logout()" class="btn btn-sm btn-outline w-full">Cerrar sesión</button>
      </div>
    </div>
  </div>
</div>
